<html lang="en">
<head>

    <title>Document</title>
    <script>
        const car = {
            Name: "honda",
            Model: "Maestro", 
            color: "red", 
            price: "1.5L",
            fuelType: "Petrol", 
            year:"2017",
            topspeed: "85 kmph"

         console.log("original object: ", car)

        delete car.topspeed;
        console.log("After deleting a property:", car)


    </script>
