<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            background-color: lightyellow;
        }

        h1 {
            background-color: lightblue;
            border: 2px solid blue;
            text-align: center;
            padding: 10px;
        }

        #ff {
            background-image: url('prac.jpeg');
            background-position: center;
            background-size: cover;

            border: 2px dotted red;

        }

        h1, h2 {
            background-color: wheat;
            border: 1px solid gray;
            padding: 10px;
        }

</head>
<body>

    <p class="aa">Hi, I am Ashmit</p>

        <h2>Form Section</h2>

            <input type="text" name="name" class="input-field" placeholder="Enter Name"> <br>
            <input type="text" name="roll" class="input-field" placeholder="Enter Roll Number"> <br>
            <input type="submit" value="Submit" class="input-field">
        </form>

    <p class="aa">Form is above</p>

</body>
</html>
