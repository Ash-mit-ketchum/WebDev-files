<html>
    <head>
        <title> Anchor tag</title>
    </head>
    <body>
        <h1 align="center">Anchor Tag</h1> <hr>
        <div>
        <h2>internal link</h2>
        <h3><a href="https://www.google.com/">visit google.com</a> </h3>
        </div>
        <div>
            <h2>external link</h2>
            <h3><a href="https://www.google.com/" target="_blank">visit google.com</a> </h3>
            </div>
            <div>
                <h2>send email to address</h2>
                <h3><a href="mailto:abc@gmail.com">send an email</a> </h3>
                </div>
                <div>
                    <h2>Section 1</h2>
                    <h3><a href="#top"">Go to Top</a> <a id="top"></a> </h3>
                    </div>
    </body>
</html>
