<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration Form</title>
</head>
<body>
    <h1 align="center">Exam Registration Form</h1><hr>
    <form action="submit_exam_form" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="roll">Roll Number:</label><br>
        <input type="text" id="roll" name="roll" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="branch">Branch:</label><br>
        <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics & Communication</option>
            <option value="mech">Mechanical</option>
            <option value="civil">Civil</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
